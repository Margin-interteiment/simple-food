<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет-магазин SimpleFood</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__top">
            <a class="logo" href="#">
              <img class="logo__img" src="images/logo.svg" alt="logo" />
            </a>

            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a class="menu__list-link menu__list-link--active" href="#">
                    Главная
                  </a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#"> Блюда </a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#"> Контакты </a>
                </li>
              </ul>
            </nav>

            <div class="user-nav">
              <a class="user-nav__link" href="#">
                <img
                  class="user-nav__link-img"
                  src="images/icons/Search btn.svg"
                  alt="иконка поиска"
                />
              </a>
              <a class="user-nav__link" href="#">
                <img
                  class="user-nav__link-img"
                  src="images/icons/Cart-icon.svg"
                  alt="иконка тележки"
                />
                <span class="user-nav__num">4</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.min.js"></script>
  </body>
</html>
